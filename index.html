<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Forest Walk</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera, which determines what we'll see when we render the scene
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Initial position and height of the camera

        // Create a renderer and attach it to our document
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Create trees
        function createTree(x, z) {
            const trunkGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1);
            const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);

            const leavesGeometry = new THREE.SphereGeometry(0.5);
            const leavesMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 0.75;

            const tree = new THREE.Group();
            tree.add(trunk);
            tree.add(leaves);
            tree.position.set(x, 0.5, z);

            scene.add(tree);
        }

        // Generate a random forest
        for (let i = 0; i < 100; i++) {
            const x = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            createTree(x, z);
        }

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10).normalize();
        scene.add(light);

        // controls :

        // PointerLockControls for first-person movement
        const controls = new THREE.PointerLockControls(camera, document.body);
        // Add click event listener to lock pointer
        document.addEventListener('click', () => {
            controls.lock();
        });

        // controls end

        // Controls
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', (event) => {
            keys[event.key.toLowerCase()] = false;
        });

        function updateCameraPosition() {
            const speed = 0.1;
            if (keys['w']) {
                camera.position.z -= Math.cos(camera.rotation.y) * speed;
                camera.position.x -= Math.sin(camera.rotation.y) * speed;
            }
            if (keys['s']) {
                camera.position.z += Math.cos(camera.rotation.y) * speed;
                camera.position.x += Math.sin(camera.rotation.y) * speed;
            }
            if (keys['a']) {
                camera.position.x -= Math.cos(camera.rotation.y) * speed;
                camera.position.z += Math.sin(camera.rotation.y) * speed;
            }
            if (keys['d']) {
                camera.position.x += Math.cos(camera.rotation.y) * speed;
                camera.position.z -= Math.sin(camera.rotation.y) * speed;
            }
        }

        // Create a function to animate our scene
        function animate() {
            requestAnimationFrame(animate);
            updateCameraPosition();
            renderer.render(scene, camera);
        }

        // Adjust the aspect ratio and renderer size when the window is resized
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Run the animation function for the first time to kick things off
        animate();
    </script>
</body>
</html>
