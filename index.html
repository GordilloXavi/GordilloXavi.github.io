<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Blue Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera, which determines what we'll see when we render the scene
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer and attach it to our document
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a geometry and a material then combine them into a mesh
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // blue color
        const cube = new THREE.Mesh(geometry, material);

        // Add the cube to the scene
        scene.add(cube);

        // Create a function to animate our scene
        function animate() {
            requestAnimationFrame(animate);

            // Apply some rotation to the cube for animation
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render the scene from the perspective of the camera
            renderer.render(scene, camera);
        }

        // Run the animation function for the first time to kick things off
        animate();
    </script>
</body>
</html>
